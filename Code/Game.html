<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game testing</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="game">
        <div class="upper_board">
            <div class="cellprefix">A1</div>
            <div class="gamecell" id="0_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="1_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="2_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="3_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="4_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="5_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="6_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="7_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="8_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="9_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div class="cellprefix">A2</div>
        </div>

        <div class="lower_board">
            <div class="cellprefix">E1</div>
            <div class="gamecell" id="0_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="1_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="2_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="3_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="4_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="5_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="6_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="7_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="8_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="gamecell" id="9_2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div class="cellprefix">E2</div>
        </div>
    </div>

    <div id="hand">
        <div class="inhand">
            <img draggable="true" ondragstart="drag(event)" id="img1" class="img"
                src="https://i.pinimg.com/originals/9a/29/34/9a29345874ecfdba343c2254057a1067.jpg" />
        </div>
        <div class="inhand">
            <img draggable="true" ondragstart="drag(event)" id="img2" class="img"
                src="https://1.bp.blogspot.com/-lnpEOHOm-Vs/XQ70fehtB1I/AAAAAAAAJKs/dOuy9LqwAN0KiqHq-rd4qYdWMaYxEejCgCLcBGAs/s1600/kirito%2Bfierce%2Bswordsman.jpg" />
        </div>
        <div class="inhand"></div>
        <div class="inhand"></div>
        <div class="inhand"></div>
    </div>

    <button onclick="setUp()">SET UP</button>
    <button onclick="endturn()">END TURN</button>
    <button onclick="reset()">RESET</button>





    <script src="game.js"></script>
</body>

</html>
